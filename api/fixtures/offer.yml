App\Entity\Offer:
    offer_{1..30}:
        name: <word()>
        companyDetails: <sentence()>
        description: <sentence()>
        startAt: <dateTime('Y-m-d')>
        contratType:  randomElement(array ('cdd','cdi','interim', 'apprentice'))
        workplace: <sentence()>
        author: '@user_*'
        applications: '@application_*'